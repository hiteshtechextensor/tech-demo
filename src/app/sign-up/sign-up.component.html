<div class="login-container">
  <div class="login-middle-data">

      <div class="login-bg">
          <div class="logo-container">
            <img src="../../assets/images/login-logo.svg">
          </div>
          <h2 class="text-center"><b>Tech App Builder</b></h2>
          <h5 class="text-center"><b>The Power of Possibility</b></h5>
      </div>
      <div class="login-data">
        <h2><b>Sign Up</b></h2>
        <h5>Already have an account? <a href="#"><b>Sign In</b></a></h5>
        <div class="form-data">
        <form autocomplete="off">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" autocomplete="off"  class="form-control" id="fullName" placeholder="Enter Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" autocomplete="off"  class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" autocomplete="new-password"  class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="fullName">Company</label>
            <input type="text" autocomplete="off"  class="form-control" id="company" placeholder="Enter Company Name">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree with <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Create Account</button>
        </form>
        </div>
      </div>


  </div>
</div>
